<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="auth-wrapper">
        <div class="background-shape"></div>
        <div class="secondary-shape"></div>
        <div class="credentials-panel signin">
            <h2 class="slide-element">Login</h2>
            <form id="loginForm">
                <div class="field-wrapper slide-element">
                    <input type="text" id="loginUsername" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <button class="submit-button" type="submit">Login</button>
                </div>

                <div class="switch-link slide-element">
                    <p>Don't have an account? <br>
                        <!-- NOT submit -->
                        <button class="submit-button register-trigger" type="button">
                            Sign Up
                        </button>
                    </p>
                </div>
            </form>

        </div>

        <div class="welcome-section signin">
            <h2 class="slide-element">WELCOME BACK!</h2>
        </div>

        <div class="credentials-panel signup">
            <h2 class="slide-element">Register</h2>
                    <form id="registerForm">
            <div class="field-wrapper slide-element">
                <input type="text" id="regUsername" required>
                <label>Username</label>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="field-wrapper slide-element">
                <input type="email" id="regEmail" required>
                <label>Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="field-wrapper slide-element">
                <input type="password" id="regPassword" required>
                <label>Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="field-wrapper slide-element">
                <button class="submit-button" type="button" id="registerBtn">
                    Register
                </button>
            </div>

            <div class="switch-link slide-element">
                <p>Already have an account? <br>
                    <button class="submit-button login-trigger" type="button">
                        Sign In
                    </button>
                </p>
            </div>
        </form>

        </div>

<div class="welcome-section signup">
    <!-- <h2 class=""> -->
        <h2 class="slide-element welcome-text">WELCOME! <br>GET STARTED</h2>

    <!-- </h2> -->
</div>


    </div>
    <div class="footer">
        <p>Made by <a href="#" target="_blank">Azhar Mansoori</a></p> 
    </div>


    <script src="login.js"></script>
</body>

</html>
